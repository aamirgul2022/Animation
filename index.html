<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Work</title>
    <!-- -------favicon------- -->
    <link href="img/logo.jpg" rel="icon">
    <!-- -------main css----- -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ======>>>>>>Checkbox and click and unclick on checkbox>>>>>>>>==== -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-header">
            <img src="img/logo.jpg" alt="">
            <h1 style="color: #ff6600;">Animated work</h1>
    </header>
    <section id="mywork">
        <div class="checkboxclick">
            <h1>Click on Box</h1>
            <p>click again and again</p>
        </div>
        <label>
    <input type="checkbox"/>
    <span class="checkbox">
    </span>
</label>

        <!-- >>>>>>>>>>>>>>==============EMOJI>>>>>>>>>>>>>>>>=================== -->
        <div class="emoji">
            <h1>Emoji</h1>
            <div class="face">
                <div class="y">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <!-- <span style='font-size:100px;'>&#128514;</span> -->
    </section>
    <!-- >>>>>>>>>>>>>====Pre-Loader>>>>>>>>>>>==== -->
    <section id="effect">
        <div class="loader">
            <h1>Pre-Loader</h1>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <span>Loading</span>
        </div>

        <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>Clock Spninner>>>>>>>>>>>>>>> -->
        <h1>Simple Clock Spinner</h1>
        <div class="clock"></div>
    </section>

</body>

</html>
